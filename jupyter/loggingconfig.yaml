version: 1
formatters:
  brief:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  precise:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: brief
    level: INFO
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: precise
    level: INFO
    filename: logconfig.log
    maxBytes: 32768
    backupCount: 3
loggers:
  default:
    handlers: [console, file]
    level: NOTSET
    propagate: false
  __main__:
    handlers: [console, file]
    level: NOTSET
    propagate: false
  __name__:
    handlers: [console, file]
    level: NOTSET
    propagate: false
root:
  handlers: [console, file]
  level: NOTSET
  propagate: false

